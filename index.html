<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            transition: background 2s ease;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: ripple-animation 2s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }

            to {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        .buttons {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button id="flow">流す</button>
        <button id="erase">消す</button>
    </div>

    <script>
        const skyColors = [
            ['#87CEEB', '#E0F6FF'],
            ['#4A90E2', '#87CEEB'],
            ['#5B9BD5', '#B4D7F5'],
            ['#6BB6FF', '#C2E0FF'],
            ['#7EC8E3', '#D4EAF7'],
            ['#4682B4', '#B0D4E3'],
            ['#5F9EA0', '#AFEEEE'],
            ['#6495ED', '#B0C4DE'],
            ['#4169E1', '#87CEFA'],
            ['#00BFFF', '#ADD8E6']
        ];

        let currentIndex = Math.floor(Math.random() * skyColors.length);

        function setSky(index) {
            const [color1, color2] = skyColors[index];
            document.body.style.background = `linear-gradient(to bottom, ${color1}, ${color2})`;
        }

        function changeSky() {
            currentIndex = (currentIndex + 1) % skyColors.length;
            setSky(currentIndex);
        }

        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';

            const x = e.clientX || window.innerWidth / 2;
            const y = e.clientY || window.innerHeight / 2;

            ripple.style.left = (x - 400) + 'px';
            ripple.style.top = (y - 400) + 'px';

            document.body.appendChild(ripple);

            setTimeout(() => ripple.remove(), 2000);
        }

        document.getElementById('flow').addEventListener('click', (e) => {
            createRipple(e);
            setTimeout(changeSky, 300);
        });

        document.getElementById('erase').addEventListener('click', (e) => {
            createRipple(e);
            setTimeout(() => {
                currentIndex = Math.floor(Math.random() * skyColors.length);
                setSky(currentIndex);
            }, 300);
        });

        setSky(currentIndex);
    </script>
</body>

</html>
